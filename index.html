<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>SNIXELS</title>
</head>
<body>
  <canvas id="container"></canvas>
  <div class="window" id="menu">
    <div class="field-row">
      <label for="snakeNumber"># OF SNAKES</label>
      <input id="snakeNumber" type="text" placeholder="100"/>
      <a id="menu-text" href=https://enderflop.github.io>
        Made by EnderFlop
      </a>
    </div>
    <div class="field-row">
      <label for="scale">SCALE</label>
      <input id="scale" type="text" placeholder="1"/>
      <p id="menu-text">Designed for desktop/laptop.</p>
    </div>
    <div class="field-row">
      <label for="interval">UPDATE RATE (ms)</label>
      <input id="interval" type="text" placeholder="100"/>
    </div>
    <div class="field-row">
      <label for="min">MIN-SIZE</label>
      <input id="min" type="text" placeholder="19"/>
      <label for="max">MAX-SIZE</label>
      <input id="max" type="text" placeholder="19"/>
    </div>
    <button id="reset">APPLY</button>
    <button id="dither">DITHER: TRUE</button>
    <button id="fade-in">FADE-IN: TRUE</button>
    
    <div class="field-row-stacked" id="preset-row">
      <label for="presets">Presets</label>
      <div id="presets"></div>
    </div>
    <div class="field-row-stacked" id="colors-row">
      <label for="colors">Colors</label>
      <div id="colors"></div>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
